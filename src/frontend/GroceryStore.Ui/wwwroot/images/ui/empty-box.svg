<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 720 520" role="img" aria-label="Empty box illustration">
  <defs>
    <linearGradient id="g" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#6366f1"/>
      <stop offset="1" stop-color="#00f2fe"/>
    </linearGradient>
    <filter id="s" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="14" stdDeviation="14" flood-color="#0b1220" flood-opacity="0.16"/>
    </filter>
  </defs>

  <rect width="720" height="520" rx="36" fill="rgba(255,255,255,0.0)"/>
  <circle cx="180" cy="140" r="110" fill="#6366f1" opacity="0.14"/>
  <circle cx="590" cy="200" r="120" fill="#ec4899" opacity="0.12"/>

  <g filter="url(#s)">
    <rect x="150" y="150" width="420" height="260" rx="28" fill="rgba(255,255,255,0.92)" stroke="rgba(15,23,42,0.10)"/>
  </g>

  <!-- Box -->
  <g transform="translate(240 200)">
    <path d="M30 60l120-50 120 50-120 50z" fill="url(#g)" opacity="0.85"/>
    <path d="M30 60v140l120 50V110z" fill="#6366f1" opacity="0.55"/>
    <path d="M270 60v140l-120 50V110z" fill="#00f2fe" opacity="0.40"/>
    <path d="M150 10v240" stroke="rgba(255,255,255,0.75)" stroke-width="8" opacity="0.9"/>
  </g>

  <!-- Lines -->
  <g opacity="0.7">
    <rect x="210" y="420" width="300" height="14" rx="7" fill="#111827" opacity="0.14"/>
    <rect x="260" y="446" width="200" height="10" rx="5" fill="#111827" opacity="0.10"/>
  </g>
</svg>
