<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 700" role="img" aria-label="Grocery illustration">
  <defs>
    <linearGradient id="g1" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#6366f1"/>
      <stop offset="1" stop-color="#ec4899"/>
    </linearGradient>
    <linearGradient id="g2" x1="0" y1="1" x2="1" y2="0">
      <stop offset="0" stop-color="#4facfe"/>
      <stop offset="1" stop-color="#00f2fe"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="18" stdDeviation="18" flood-color="#0b1220" flood-opacity="0.18"/>
    </filter>
  </defs>

  <rect x="0" y="0" width="900" height="700" rx="42" fill="rgba(255,255,255,0.0)"/>

  <!-- Soft blobs -->
  <circle cx="210" cy="170" r="140" fill="url(#g2)" opacity="0.22"/>
  <circle cx="720" cy="210" r="170" fill="url(#g1)" opacity="0.18"/>
  <circle cx="540" cy="560" r="200" fill="#6366f1" opacity="0.10"/>

  <!-- Card -->
  <g filter="url(#shadow)">
    <rect x="140" y="140" width="620" height="420" rx="32" fill="rgba(255,255,255,0.92)"/>
    <rect x="140" y="140" width="620" height="420" rx="32" fill="none" stroke="rgba(15,23,42,0.10)"/>
  </g>

  <!-- Cart body -->
  <g transform="translate(255 260)">
    <path d="M40 40h380l-36 170H98L68 76H22" fill="none" stroke="url(#g1)" stroke-width="22" stroke-linecap="round" stroke-linejoin="round"/>
    <path d="M132 210h226" fill="none" stroke="rgba(15,23,42,0.18)" stroke-width="10" stroke-linecap="round"/>
    <circle cx="150" cy="270" r="28" fill="#111827" opacity="0.18"/>
    <circle cx="340" cy="270" r="28" fill="#111827" opacity="0.18"/>

    <!-- Items -->
    <g transform="translate(84 -34)">
      <path d="M52 92c22-18 54-18 76 0-10 48-26 76-38 76S62 140 52 92z" fill="#22c55e"/>
      <path d="M90 70c18 2 34 10 40 22" stroke="#16a34a" stroke-width="10" stroke-linecap="round"/>
      <circle cx="184" cy="110" r="34" fill="#f59e0b"/>
      <path d="M184 76c16 14 22 32 18 56" stroke="#d97706" stroke-width="10" stroke-linecap="round"/>
      <rect x="236" y="70" width="68" height="118" rx="16" fill="#60a5fa"/>
      <rect x="250" y="88" width="40" height="50" rx="10" fill="#93c5fd"/>
    </g>
  </g>

  <!-- Title lines -->
  <g opacity="0.7">
    <rect x="210" y="190" width="320" height="16" rx="8" fill="#111827" opacity="0.18"/>
    <rect x="210" y="220" width="250" height="12" rx="6" fill="#111827" opacity="0.12"/>
  </g>

  <!-- Decorative dots -->
  <g fill="#ec4899" opacity="0.28">
    <circle cx="180" cy="600" r="7"/>
    <circle cx="210" cy="620" r="5"/>
    <circle cx="240" cy="600" r="4"/>
  </g>
</svg>
