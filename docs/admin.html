<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لوحة التحكم | Admin Dashboard</title>
    <meta name="theme-color" content="#f8f9fa">

    <script>
        (() => {
            try {
                const saved = localStorage.getItem('theme');
                const prefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
                const theme = (saved === 'dark' || saved === 'light') ? saved : (prefersDark ? 'dark' : 'light');
                document.documentElement.dataset.theme = theme;
                document.documentElement.style.colorScheme = theme;
            } catch {
                // ignore
            }
        })();
    </script>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700;900&family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- AOS (Animate On Scroll) -->
    <link rel="stylesheet" href="https://unpkg.com/aos@2.3.4/dist/aos.css">
    
    <!-- Styles -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/admin.css">
</head>
<body class="admin-body">

    <!-- Login Screen -->
    <div class="login-screen" id="loginScreen">
        <div class="login-container">
            <div class="login-header">
                <i class="fas fa-shopping-basket"></i>
                <h1>لوحة التحكم</h1>
                <p>Admin Dashboard</p>
                <img class="login-illustration" src="images/ui/admin-login.svg" alt="" loading="lazy">
            </div>
            
            <form id="loginForm" class="login-form">
                <div class="form-group">
                    <label>
                        <i class="fas fa-user"></i>
                        اسم المستخدم
                    </label>
                    <input type="text" id="username" placeholder="admin" required>
                </div>
                
                <div class="form-group">
                    <label>
                        <i class="fas fa-lock"></i>
                        كلمة المرور
                    </label>
                    <input type="password" id="password" placeholder="••••••••" required>
                </div>
                
                <button type="submit" class="btn-login">
                    <i class="fas fa-sign-in-alt"></i>
                    تسجيل الدخول
                </button>
                
                <div class="login-hint">
                    <i class="fas fa-info-circle"></i>
                    الافتراضي: admin / admin123
                </div>
            </form>
        </div>
    </div>

    <!-- Admin Dashboard -->
    <div class="admin-dashboard" id="adminDashboard" style="display: none;">
        
        <!-- Sidebar -->
        <aside class="admin-sidebar">
            <div class="sidebar-header">
                <i class="fas fa-shopping-basket"></i>
                <h2>لوحة التحكم</h2>
            </div>
            
            <nav class="sidebar-menu">
                <a href="#dashboard" class="menu-item active" data-page="dashboard">
                    <i class="fas fa-chart-line"></i>
                    <span>الإحصائيات</span>
                </a>
                <a href="#manage-products" class="menu-item" data-page="products">
                    <i class="fas fa-box-open"></i>
                    <span>المنتجات</span>
                </a>
                <a href="#manage-categories" class="menu-item" data-page="categories">
                    <i class="fas fa-th-large"></i>
                    <span>الأقسام</span>
                </a>
                <a href="#manage-brands" class="menu-item" data-page="brands">
                    <i class="fas fa-tag"></i>
                    <span>الماركات</span>
                </a>
                <a href="#manage-banners" class="menu-item" data-page="banners">
                    <i class="fas fa-images"></i>
                    <span>البانرات</span>
                </a>
                <a href="#settings" class="menu-item" data-page="settings">
                    <i class="fas fa-cog"></i>
                    <span>الإعدادات</span>
                </a>
            </nav>
            
            <div class="sidebar-footer">
                <button class="btn-logout" id="logoutBtn">
                    <i class="fas fa-sign-out-alt"></i>
                    <span>تسجيل الخروج</span>
                </button>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="admin-main">
            <div class="admin-header">
                <h1 id="pageTitle">الإحصائيات</h1>
                <div class="admin-actions">
                        <button class="theme-toggle" id="themeToggle" aria-label="Toggle theme" aria-pressed="false">
                            <i class="fas fa-moon"></i>
                            <i class="fas fa-sun"></i>
                        </button>
                    <a href="index.html" class="btn-view-site" target="_blank">
                        <i class="fas fa-external-link-alt"></i>
                        عرض الموقع
                    </a>
                </div>
            </div>
            
            <div class="admin-content" id="adminContent">
                <!-- Dynamic content will be loaded here -->
            </div>
        </main>
    </div>

    <!-- Modal for Add/Edit -->
    <div class="modal" id="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modalTitle">عنوان</h3>
                <button class="modal-close" id="modalClose">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body" id="modalBody">
                <!-- Dynamic form will be loaded here -->
            </div>
        </div>
    </div>

    <!-- Toast -->
    <div class="toast" id="toast">
        <i class="fas fa-check-circle"></i>
        <span id="toastMessage"></span>
    </div>

    <!-- Scripts -->
    <script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/data.js"></script>
    <script src="js/admin.js"></script>
    
</body>
</html>
